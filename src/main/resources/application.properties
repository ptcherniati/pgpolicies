server.port 9090
#server.context-path=/
server.servlet-path=/services
# Configurations H2
#spring.jpa.show-sql=true
#spring.h2.console.enabled=true
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
#spring.datasource.url=jdbc:postgresql://localhost:54320/ore-si
spring.datasource.url=jdbc:postgresql://localhost:54320/springjpa
spring.datasource.username=dbuser
spring.datasource.password=dbuser
spring.datasource.driver-class-name=org.postgresql.Driver
# The format used for the keystore. It could be set to JKS in case it is a JKS file
server.ssl.key-store-type=PKCS12
# The path to the keystore containing the certificate
server.ssl.key-store=classpath:keystore/microservice.p12
# The password used to generate the certificate
server.ssl.key-store-password=pouleours
# The alias mapped to the certificate
server.ssl.key-alias=ptcherniati
security.require-ssl=true

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
logging.level.org.springframework.jdbc.core.StatementCreatorUtils=TRACE