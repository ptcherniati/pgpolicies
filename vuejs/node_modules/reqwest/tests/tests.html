<!DOCTYPE HTML>
<html lang="en-us">
<head>
    <title>Reqwest tests</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-type">
    <link href="/node_modules/sink-test/src/sink.css" rel="stylesheet" type="text/css">
    <script src="/node_modules/valentine/valentine.js"></script>
    <script src="/node_modules/sink-test/src/sink.js"></script>
    <script src="/tests/ender.js"></script>
    <script src="/src/reqwest.js"></script>
    <script src="/src/ender.js"></script>
    <style type="text/css">
      #fixtures {
        position: absolute;
        top: -9999em;
      }

    </style>
</head>
<body>
<h1>Reqwest Tests</h1>
<div id="fixtures">
    <form action="/foo" method="post">
        <input type="submit" value="Continue">
        <input name="foo" type="text" value="bar">
        <input name="bar" type="hidden" value="baz">
        <input checked name="wha" type="checkbox" value="1">
        <input name="wha" type="checkbox" value="2">
        <input checked name="wha" type="checkbox" value="3">
        <input name="who" type="radio" value="one">
        <input checked name="who" type="radio" value="tawoo">
        <input name="who" type="radio" value="three">
        <input name="$escapable name$" type="text" value="escapeme"/>
        <select name="choices">
            <option>one</option>
            <option selected>two</option>
            <option>tres</option>
        </select>
        <textarea name="opinions">world peace is not real</textarea>
    </form>
    <form action="/baa" method="get">
        <textarea cols="15" name="T3" rows="2">?
A B
Z</textarea>
        <input name="H1" type="hidden" value="x"/>       <!-- 0 -->
        <input name="H2" type="hidden"/>                 <!-- 1 -->
        <input name="PWD1" type="password" value="xyz"/> <!-- 2 -->
        <input name="PWD2" type="password"/>             <!-- 3 -->
        <input name="T1" type="text"/>                   <!-- 4 -->
        <input name="T2" readonly="readonly" type="text" value="YES"/> <!-- 5 -->
        <input name="C1" type="checkbox" value="1"/>     <!-- 6 -->
        <input name="C2" type="checkbox"/>               <!-- 7 -->
        <input name="R1" type="radio" value="1"/>        <!-- 8 -->
        <input name="R1" type="radio" value=""/>         <!-- 9 -->
        <input name="My Name" type="text" value="me"/>   <!-- 10 -->
        <input name="rst" type="reset" value="NO"/>      <!-- 11 -->
        <input name="file" type="file"/>                 <!-- 12 -->
        <input name="sub" type="submit" value="NO"/>     <!-- 13 -->
        <select name="S1"></select>                       <!-- 0 -->
        <select name="S2">                                <!-- 1 -->
            <option value="abc">ABC</option>
            <option value="def">DEF</option>
            <option value="ghi">GHI</option>
            <option value="jkl">JKL</option>
            <option value="mno">MNO</option>
            <option value="pqr">PQR</option>
            <option value="disco stu">DISCO STU!</option>
            <option value="vwx">VWX</option>
            <option value="yz">YZ</option>
            <option value="">no no no!</option>
        </select>
        <select name="S3">                                <!-- 2 -->
            <option>ABC</option>
            <option>DEF</option>
            <option>GHI</option>
            <option>JKL</option>
            <option>MNO</option>
            <option>PQR</option>
            <option>DISCO STU!</option>
            <option>VWX</option>
            <option>YZ</option>
        </select>
        <select multiple="multiple" name="S4" size="3">   <!-- 3 -->
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
            <option value="4">Four</option>
            <option value="5">Five</option>
            <option value="6">Six</option>
            <option>Seven</option>
            <option>Eight</option>
            <option>Disco Stu!</option>
        </select>
        <input disabled="disabled" name="D1" type="text" value="NO"/>  <!-- 14 -->
        <input checked="checked" disabled="disabled" name="D2" type="checkbox" value="NO"/>  <!-- 15 -->
        <input checked="checked" disabled="disabled" name="D3" type="radio" value="NO"/>  <!-- 16 -->
        <select disabled="disabled" name="D4">
            <option selected="selected" value="NO">NO</option>
        </select> <!-- 4 -->
        <select name="D5">
            <option disabled="disabled" selected="selected" value="NO">NO</option>
        </select> <!-- 5 -->
        <select disabled="disabled " multiple="multiple" name="D4" size="3">
            <option selected="selected" value="NO">NO</option>
        </select> <!-- 6 -->
        <select multiple="multiple" name="D5" size="3">
            <option disabled="disabled" selected="selected" value="NO">NO</option>
        </select> <!-- 7 -->
    </form>
</div>
<ol id="tests"></ol>
<script src="/tests/tests.js"></script>
</body>
</html>
