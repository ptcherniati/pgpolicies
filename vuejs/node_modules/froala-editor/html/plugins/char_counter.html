<!DOCTYPE html>
<html>
<head>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.0.2/css/material-design-iconic-font.min.css"
          rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="../../css/froala_editor.css" rel="stylesheet">
    <link href="../../css/froala_style.css" rel="stylesheet">
    <link href="../../css/plugins/char_counter.css" rel="stylesheet">

    <style>
      body {
          text-align: center;
      }

      section {
        width: 81%;
        margin: auto;
        text-align: left;
      }

    </style>
</head>

<body>
<section id="editor">
    <h1>Character Counter</h1>

    <p>Using the <code>char_counter.min.js</code> plugin it is possible to limit the number of characters that can be
        introduced into the WYSIWYG HTML editor.</p>

    <div id='edit' style="margin-top: 30px;">
        <p>You can type only 140 characters.</p>
        <p>The maximum number of characters can be changed using the <a
                href="https://www.froala.com/wysiwyg-editor/docs/options#charCounterMax" title="charCounterMax">charCounterMax</a>
            option.</p>
    </div>
</section>

<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
<script src="../../js/froala_editor.min.js" type="text/javascript"></script>
<script src="../../js/plugins/char_counter.min.js" type="text/javascript"></script>

<script>
    $(function() {
      $('#edit').froalaEditor({
        // Set maximum number of characters.
        charCounterMax: 140
      })
    });

</script>
</body>
</html>
