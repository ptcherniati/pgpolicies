<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0" name="viewport"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="../../css/froala_editor.css" rel="stylesheet">
    <link href="../../css/froala_style.css" rel="stylesheet">
    <link href="../../css/plugins/code_view.css" rel="stylesheet">
    <link href="../../css/plugins/colors.css" rel="stylesheet">
    <link href="../../css/plugins/emoticons.css" rel="stylesheet">
    <link href="../../css/plugins/image_manager.css" rel="stylesheet">
    <link href="../../css/plugins/image.css" rel="stylesheet">
    <link href="../../css/plugins/line_breaker.css" rel="stylesheet">
    <link href="../../css/plugins/quick_insert.css" rel="stylesheet">
    <link href="../../css/plugins/table.css" rel="stylesheet">
    <link href="../../css/plugins/file.css" rel="stylesheet">
    <link href="../../css/plugins/char_counter.css" rel="stylesheet">
    <link href="../../css/plugins/video.css" rel="stylesheet">
    <link href="../../css/plugins/emoticons.css" rel="stylesheet">
    <link href="../../css/plugins/fullscreen.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.3.0/codemirror.min.css" rel="stylesheet">

    <style>
      body {
        text-align: center;
        margin: 0;
      }

      div#editor {
        width: 81%;
        margin: auto;
        text-align: left;
      }

    </style>
</head>

<body>
<div id="editor">
    <div id='edit' style="margin-top: 30px;">
        <h1>Inline Toolbar without Selection</h1>

        <p>This is the inline example without selection for the Froala WYSIWYG HTML Editor. Enabling the <a
                href="https://www.froala.com/wysiwyg-editor/docs/options#toolbarVisibleWithoutSelection"
                target="_blank" title="toolbarVisibleWithoutSelection">toolbarVisibleWithoutSelection</a> option makes
            the inline WYSIWYG HTML editor to appear as soon as you click in the editable area and not only when you
            select text.</p>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.3.0/codemirror.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.3.0/mode/xml/xml.min.js"
        type="text/javascript"></script>
<script src="../../js/froala_editor.min.js" type="text/javascript"></script>
<script src="../../js/plugins/align.min.js" type="text/javascript"></script>
<script src="../../js/plugins/code_beautifier.min.js" type="text/javascript"></script>
<script src="../../js/plugins/code_view.min.js" type="text/javascript"></script>
<script src="../../js/plugins/colors.min.js" type="text/javascript"></script>
<script src="../../js/plugins/emoticons.min.js" type="text/javascript"></script>
<script src="../../js/plugins/draggable.min.js" type="text/javascript"></script>
<script src="../../js/plugins/font_size.min.js" type="text/javascript"></script>
<script src="../../js/plugins/font_family.min.js" type="text/javascript"></script>
<script src="../../js/plugins/image.min.js" type="text/javascript"></script>
<script src="../../js/plugins/image_manager.min.js" type="text/javascript"></script>
<script src="../../js/plugins/line_breaker.min.js" type="text/javascript"></script>
<script src="../../js/plugins/quick_insert.min.js" type="text/javascript"></script>
<script src="../../js/plugins/link.min.js" type="text/javascript"></script>
<script src="../../js/plugins/lists.min.js" type="text/javascript"></script>
<script src="../../js/plugins/paragraph_format.min.js" type="text/javascript"></script>
<script src="../../js/plugins/paragraph_style.min.js" type="text/javascript"></script>
<script src="../../js/plugins/video.min.js" type="text/javascript"></script>
<script src="../../js/plugins/table.min.js" type="text/javascript"></script>
<script src="../../js/plugins/url.min.js" type="text/javascript"></script>
<script src="../../js/plugins/emoticons.min.js" type="text/javascript"></script>
<script src="../../js/plugins/file.min.js" type="text/javascript"></script>
<script src="../../js/plugins/entities.min.js" type="text/javascript"></script>
<script src="../../js/plugins/inline_style.min.js" type="text/javascript"></script>
<script src="../../js/plugins/save.min.js" type="text/javascript"></script>
<script src="../../js/plugins/fullscreen.min.js" type="text/javascript"></script>

<script>
    $(function(){
      $('#edit').froalaEditor({
        toolbarInline: true,
        toolbarVisibleWithoutSelection: true,
        toolbarButtons: ['bold', 'italic', 'underline', 'strikeThrough', 'color', 'emoticons', '-', 'paragraphFormat', 'align', 'formatOL', 'formatUL', 'indent', 'outdent', '-', 'insertImage', 'insertLink', 'insertFile', 'insertVideo', 'undo', 'redo'],
        toolbarButtonsXS: null,
        toolbarButtonsSM: null,
        toolbarButtonsMD: null
      })
    });

</script>
</body>
</html>
