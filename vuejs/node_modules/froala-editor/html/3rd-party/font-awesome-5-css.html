<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0" name="viewport"/>

    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link href="../../css/froala_editor.pkgd.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/at.js/1.4.0/css/jquery.atwho.min.css" rel="stylesheet">

    <!-- Code Mirror CSS file. -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.3.0/codemirror.min.css" rel="stylesheet">

    <!-- Include the plugin CSS file. -->
    <link href="../../css/plugins/code_view.css" rel="stylesheet">

    <style>
    body {
      text-align: center;
    }

    div#editor {
      width: 81%;
      margin: auto;
      text-align: left;
    }

    .atwho-view-ul {
      text-align: left;
    }


    </style>
</head>

<body>
<div id="editor">

    <div id="edit" style="margin-top: 30px;">
        <h1>Code Mirror</h1>

        <img alt="Old Clock" class="fr-fir fr-dii" src="../../img/photo1.jpg" width="300"/>Click the Code View button to
        see the editor content's HTML.

        <p>The code_view.min.js plugin can be used as is or you can use also use it together with Code Mirror. All there
            is to be done is to include the corresponding Code Mirror CSS and JS files.</p>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.3.0/codemirror.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.3.0/mode/xml/xml.min.js"
        type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/at.js/1.4.0/js/jquery.atwho.min.js" type="text/javascript"></script>

<script src="../../js/froala_editor.pkgd.min.js" type="text/javascript"></script>

<script>
    $(function() {
      $('#edit').froalaEditor({
        iconsTemplate: 'font_awesome_5'
      })
    });


</script>
</body>

</html>
